name: reprocare
description: "ReproCare Mobile Project"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6


  #UI 
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.2.1
  pinput: ^4.0.0
  flutter_easyloading: ^3.0.5
  get_time_ago: ^1.3.1
  flutter_svg: ^2.0.8
  loading_animation_widget: ^1.2.1
  badges: ^3.1.2
  extended_image: ^8.1.1
  flutter_slidable: ^3.0.1
  stylish_bottom_bar: ^1.1.0
  mask_text_input_formatter: ^2.9.0
  infinite_scroll_pagination: ^4.0.0
  shimmer_pro: ^0.0.6


  #State Management
  flutter_bloc: ^8.1.5


  # Work with URL
  url_launcher: ^6.2.1

  # Assets
  flutter_gen: ^5.4.0

  # Model 
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  

  # Network
  dio: ^5.4.3+1
  pretty_dio_logger: ^1.3.1
  dio_smart_retry: ^6.0.0
  internet_connection_checker: ^1.0.0+1
  connectivity_plus: ^5.0.1
  
  #Routing
  go_router: ^14.0.2

  #Dependency Injection
  get_it: ^7.7.0

  # Localization
  easy_localization: ^3.0.6

   # Firebase
  firebase_core: ^2.25.4
  firebase_analytics: ^10.8.7
  firebase_crashlytics: ^3.4.16

  #Notification
  flutter_local_notifications: ^17.1.1
  firebase_messaging: ^14.7.16

  # Log
  logger: ^2.2.0
  chucker_flutter: ^1.7.0

  # Database
  hive: ^4.0.0-dev.2
  isar_flutter_libs: ^4.0.0-dev.13
  path_provider: ^2.1.0

  # DateTime Process
  jiffy: ^6.2.1

  #Device
  device_info_plus: ^9.1.2

  #Splash
  flutter_native_splash: ^2.3.7



dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.9
  flutter_gen_runner: ^5.4.0
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1

flutter_gen:
  output: lib/generated/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)
  
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true
    
  
  assets:
    enabled: true


  # Linter
  very_good_analysis: ^5.1.0


flutter:

  
  uses-material-design: true


  assets:
    - .env.json
    - assets/i18n/
    - assets/images/
    - assets/images/bottom_sheet/
    - assets/images/splash/
    - assets/icons/
    - assets/icons/bottom_sheet/
    - assets/icons/launcher/
    - assets/icons/empty_widget/
    - assets/icons/bottom_navigation_bar/
    - assets/icons/general/
    - assets/icons/app_bar/
    - assets/icons/settings/
    - assets/icons/inputs/

  fonts:
    - family: Euclid Circular B
      fonts:
        - asset: assets/fonts/euclid-circular/Light.ttf
        - asset: assets/fonts/euclid-circular/Regular.ttf
        - asset: assets/fonts/euclid-circular/Medium.ttf
        - asset: assets/fonts/euclid-circular/SemiBold.ttf
        - asset: assets/fonts/euclid-circular/Bold.ttf
  
  
